name: CI

on:
  pull_request:
    branches:
      - development

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Unit tests
        run: npm run test

      - name: E2E Tests
        run: npm run e2e:headless

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
